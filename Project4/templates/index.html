<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Identifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #343a40;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fish Identifier</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload an image of a fish:</label>
        <input type="file" name="file" id="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                resultDiv.innerHTML = `
                    <p>Predicted Class: ${result.predicted_class}</p>
                    <p>Confidence: ${(result.confidence * 100).toFixed(2)}%</p>
                    <p><a href="${result.link}" target="_blank">Learn more about ${result.predicted_class}</a></p>
                `;
            } else {
                resultDiv.innerHTML = `<p>Error: ${result.error}</p>`;
            }
        });
    </script>
</body>
</html>
